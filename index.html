<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scan Picture to Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- NAVBAR START -->
    <nav class="navbar bg-body-tertiary mb-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <span id="namelogo" style="font-size: 2.5rem;">karl</span>there.
            </span>
        </div>
    </nav>
    <!-- NAVBAR END -->

    <!-- HERO START -->
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 d-flex flex-column align-items-center text-center">
                <img src="img/Beige Minimalist Typography Motivational Quote Instagram Post (1).png"
                    class="img-fluid hero_img">
                <figure class="text-center">
                    <blockquote class="blockquote">
                        <p style="font-size: small;">Tempat dimana kamu bisa menyalin tulisan yang ada di foto.</p>
                    </blockquote>
                </figure>
                <button id="copy-btn" class="btn btn-custom mt-2" style="display: none;">Copy Text</button>

            </div>
            <div class="col-md-6">
                <h4 style="color: purple; margin-bottom: 2.5rem;">Upload Gambar</h4>
                <input type="file" class="form-control mb-3" id="image-input" accept="image/*">
                <div id="output"></div>
            </div>
        </div>
    </div>
    <!-- HERO END -->

    <!-- FOOTER START -->
    <footer class="footer mt-5">
        <div class="container text-center">
            <p>&copy; 2024 <span id="namelogo">karl</span>there. All Rights Reserved.</p>
            <p>Follow us on:
                <a href="https://instagram.com" target="_blank">Instagram</a> |
                <a href="https://twitter.com" target="_blank">Twitter</a>
            </p>
        </div>
    </footer>
    <!-- FOOTER END -->


    <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
